# Prometheus Alerting Rules for Pump Me

groups:
  - name: pumpme_alerts
    rules:
      # High error rate (> 5% of requests returning 5xx)
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High 5xx error rate ({{ $value | humanizePercentage }})"
          description: "More than 5% of API requests are returning server errors"

      # Slow response times (P99 > 5s)
      - alert: SlowResponseTime
        expr: histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m])) > 5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "P99 latency above 5s ({{ $value }}s)"

      # Too many active sessions (potential runaway)
      - alert: HighActiveSessions
        expr: active_gpu_sessions > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "{{ $value }} active GPU sessions â€” check for zombies"

      # API server down
      - alert: APIServerDown
        expr: up{job="pumpme-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Pump Me API server is unreachable"
