name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install API dependencies
        working-directory: src/api
        run: npm ci

      - name: Install Web dependencies
        working-directory: src/web
        run: npm ci

      - name: Generate Prisma Client
        working-directory: src/api
        run: npx prisma generate

      - name: Typecheck API
        working-directory: src/api
        run: npx tsc --noEmit

      - name: Typecheck Web
        working-directory: src/web
        run: npx tsc --noEmit

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: pumpme
          POSTGRES_PASSWORD: pumpme_test
          POSTGRES_DB: pumpme_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://pumpme:pumpme_test@localhost:5432/pumpme_test
      JWT_SECRET: test-secret-key-for-ci
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd src/api && npm ci
          cd ../web && npm ci

      - name: Generate Prisma + Migrate
        working-directory: src/api
        run: |
          npx prisma generate
          npx prisma db push --force-reset

      - name: Run API tests
        working-directory: src/api
        run: npm test -- --passWithNoTests

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd src/api && npm ci
          cd ../web && npm ci

      - name: Generate Prisma Client
        working-directory: src/api
        run: npx prisma generate

      - name: Build API
        working-directory: src/api
        run: npx tsc

      - name: Build Web
        working-directory: src/web
        run: npx vite build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          echo "Deployment step â€” configure with your hosting provider"
          echo "Example: SSH to host, git pull, npm install, prisma migrate deploy, pm2 restart"
