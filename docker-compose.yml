# Pump Me — Full Stack Development Environment

services:
  # ── PostgreSQL ──
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pumpme
      POSTGRES_PASSWORD: pumpme_dev
      POSTGRES_DB: pumpme_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pumpme" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis (caching, rate limiting, session store) ──
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── API Backend ──
  api:
    build:
      context: ./src/api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://pumpme:pumpme_dev@postgres:5432/pumpme_dev
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:3001/api/health" ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ── Web Frontend ──
  web:
    build:
      context: ./src/web
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
